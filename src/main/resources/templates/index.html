<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Añadir producto</h2>

<form action="/producto" method="post">
    <input name="nombre" placeholder="Nombre">
    <input name="precio" type="number" step="0.01">
    <select name="categoriaId">
        <option th:each="c : ${categorias}"
                th:value="${c.id}"
                th:text="${c.nombre}">
        </option>
    </select>
    <button>Guardar</button>
</form>

<hr>

<h2>Productos</h2>
<ul>
    <li th:each="p : ${productos}">
        <span th:text="${p.nombre}"></span> -
        <span th:text="${p.precio}"></span> € -
        <span th:text="${p.categoria.nombre}"></span>
    </li>
</ul>
<a th:href="@{/categorias}">Añadir categoría</a>

</body>
</html>
